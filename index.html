<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body >
  
    
  <div class="card mx-auto rounded" >
    <div id="topcontent">
    <img class="card-img-top" src="images/illustration-hero.svg">
    <div class="mx-auto card-body">
      <br>
      <h4 class="card-title" id="title"><strong> Order Summary</strong> </h4>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!.</p>
        <br>

    </div>
    <div id="middlecontent">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3" id="musicimage"><img src="images/icon-music.svg" alt=""></div>
        <div class="col-md-4"><strong>Annual Plan</strong>
          <p id="price">$59.99/year</p></div>
        <div class="col-md-3"id="change"><button  class="btn btn-link text-decoration-none">Change</button></div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <br>
    <div id="bottomcontent">
      <ul class="list-group list-group-flush">
        
        <li class="list-group-item border-bottom-0"><button type="button" class="btn " id="proceed">Proceed to Payment</button></li>
        <li class="list-group-item"><button class="btn btn-outline-secondary border-0"> Cancel Order</button></li>
      
      </ul>
    
  </div>
</div>
  </div>

</body>

</html>
